<h1>Departments</h1>
<table class="table table-responsive table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="department in appData.departments">
				<td>{{department.name}}</td> <td>{{department.description}}</td>
			</tr>
		</tbody>
</table>
