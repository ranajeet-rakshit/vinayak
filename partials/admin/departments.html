<h1>Departments</h1>
<button type="button" class="btn btn-primary" data-toggle='modal' data-target='#addDepartmentModal'>Add Department</button>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Description</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="department in departments">
			<td>{{department.id}}</td>
			<td>{{department.name}}</td>
			<td>{{department.description}}</td>
			<td>
				<button type="type" class="btn-xs btn-primary" ng-click="editDepartment(department);" data-toggle='modal' data-target='#editDepartmentModal'>Edit</button>
				<button type="type" class="btn-xs btn-danger" ng-click="showConfirm($event, department);">Delete</button>
			</td>
		</tr>
	</tbody>
</table>


<div id="editDepartmentModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss='modal'>&times;</button>
				<h4 class="modal-title">Edit Department</h4>
			</div>

			<div class="modal-body">
				<input ng-model='departmentName' type="text" placeholder="Enter Department name">
				<input ng-model='departmentDescription' type="text" placeholder="Enter image description">
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss='modal' ng-click="updateDepartment();" ng-disabled="departmentName==undefined || departmentDescription==undefined">Submit</button>
			</div>
		</div>
	</div>
</div>

<div id="addDepartmentModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss='modal'>&times;</button>
				<h4 class="modal-title">Add New Department</h4>
			</div>

			<div class="modal-body">
				<input ng-model='newDepartmentName' type="text" placeholder="Department name">
				<input ng-model='newDepartmentDescription' type="text" placeholder="Department description">
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss='modal' ng-click="uploadDepartment();" ng-disabled="newDepartmentName==undefined || newDepartmentDescription==undefined">Submit</button>
			</div>
		</div>
	</div>
</div>
